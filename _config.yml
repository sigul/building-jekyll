title: Building Jekyll
baseurl: "/building-jekyll"
url: "https://sigul.github.io/building-jekyll"

permalink: /:title

include: ['_pages']

collections:
  projects:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "project"
    values:
      layout: "project"
