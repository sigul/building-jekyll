layout: default

<h2> testing loop with where_exp</h2>
<ul>
{% assign posts = site.posts | where_exp: "post", "post.categories contains 'one'" %}
{% for post in posts %}
<li><a href="{{post.url}}">{{ post.title }}</a></li>
{% endfor %}
</ul>

<p>Check <a href="/categories">categories page</a> for all posts in categories.</p>
