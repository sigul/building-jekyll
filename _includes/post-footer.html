<div class="post-meta">
  {% if page.categories %}
    {% assign categories = page.categories %}
    <p>published on {{ page.date | date_to_string}} in categories: {% for category in categories %}
    <a href="/category/{{category|slugize}}">{{category}}</a>
    {% unless forloop.last %}; {% endunless %}
    {% endfor %}
  {% else %}
    <p>published on {{ page.date | date_to_string}}
  {% endif %}
</p>
</div>
